            <div class="gallery-item"><img src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg" alt="Close-up of a lion"></div>

            <div class="gallery-item"><img src="https://images.pexels.com/photos/86413/elephant-africa-okavango-delta-animal-86413.jpeg" alt="Elephants at a watering hole"></div>
            <div class="gallery-item"><img src="https://images.pexels.com/photos/15893595/pexels-photo-15893595.jpeg" alt=" a cheettah"></div>

        </section>

            <img class="lightbox-content" id="lightbox-img">
